# ============================================================================
# Build and Test Workflow
# ============================================================================
# This workflow validates code quality on every push and pull request to main.
# It builds the solution, runs tests, and reports results.
#
# Triggers:
#   - Push to main branch
#   - Pull request to main branch
#
# For more information, see: CI-CD.md
# ============================================================================

name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read        # Read repository contents
  checks: write         # Write check run results
  pull-requests: write  # Comment test results on PRs

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Install Aspire workload
        run: dotnet workload install aspire

      - name: Install WASM tools workload
        run: dotnet workload install wasm-tools

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --report-xunit-trx --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/*.trx
          if-no-files-found: warn
          retention-days: 30

      - name: Annotate test failures
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: dotnet-tests
          path: TestResults/*.trx
          reporter: dotnet-trx
          fail-on-error: false
