# ============================================================================
# Azure Deployment Workflow
# ============================================================================
# This workflow deploys the Fencemark application to Azure Container Apps
# using Bicep infrastructure as code.
# ============================================================================

name: Deploy to Azure

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

concurrency:
  group: deploy-${{ github.ref }}-${{ github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false

permissions:
  id-token: write
  checks: write
  pull-requests: write
  contents: read

env:
  AZURE_LOCATION: 'australiaeast'

jobs:
  # ============================================================================
  # Build and Test
  # ============================================================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run:  dotnet test --no-build --configuration Release --report-xunit-trx --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/*.trx
          if-no-files-found: warn

      - name: Annotate test failures
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: dotnet-tests
          path: TestResults/*.trx
          reporter: dotnet-trx

  # ============================================================================
  # Deploy to Dev (on push to main)
  # ============================================================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep to Dev
        uses: azure/bicep-deploy@v2
        id: deploy-dev
        with:
          type: deployment
          operation: create
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          scope: subscription
          location: ${{env.AZURE_LOCATION}}
          template-file: ./infra/main.bicep
          parameters-file: ./infra/dev.bicepparam
          deployment-name: main
          
      - name: Grant Key Vault Access
        run: |
          chmod +x ./infra/grant-keyvault-access.sh
          ./infra/grant-keyvault-access.sh rg-fencemark-dev main kv-ciambfwyw65gna5lu

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Dev Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AZURE_LOCATION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** rg-fencemark-dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Authentication Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **CIAM Tenant:** devfencemark.onmicrosoft.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Client ID:** 5b204301-0113-4b40-bd2e-e0ef8be99f48" >> $GITHUB_STEP_SUMMARY
          echo "- **Key Vault:** kv-ciambfwyw65gna5lu" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Post-Deployment Steps Required" >> $GITHUB_STEP_SUMMARY
          echo "1. Update redirect URIs in CIAM app registration" >> $GITHUB_STEP_SUMMARY
          echo "2. See DEPLOYMENT.md for detailed instructions" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Deploy to Staging (manual trigger only)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep to Staging
        uses: azure/bicep-deploy@v2
        id: deploy-staging
        with:
          type: deployment
          operation: create
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          scope: subscription
          location: ${{env.AZURE_LOCATION}}
          template-file: ./infra/main.bicep
          parameters-file: ./infra/staging.bicepparam
          

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** staging" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AZURE_LOCATION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** rg-fencemark-staging" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Deploy to Production (manual trigger only)
  # ============================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment: prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep to Production
        uses: azure/bicep-deploy@v2
        id: deploy-prod
        with:
          type: deployment
          operation: create
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          scope: subscription
          location: ${{env.AZURE_LOCATION}}
          template-file: ./infra/main.bicep
          parameters-file: ./infra/prod.bicepparam

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** prod" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AZURE_LOCATION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** rg-fencemark-prod" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Application URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.outputs.outputs.WEB_FRONTEND_URL }}" >> $GITHUB_STEP_SUMMARY
