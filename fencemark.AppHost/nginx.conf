events {
    worker_connections 1024;
}

http {
    # Standard MIME map
    types {
        text/html                             html htm shtml;
        text/css                              css;
        application/javascript                js;
        application/json                      json;
        application/wasm                      wasm;
        image/png                             png;
        image/jpeg                            jpg jpeg;
        image/gif                             gif;
        image/svg+xml                         svg svgz;
        font/woff                             woff;
        font/woff2                            woff2;
        font/ttf                              ttf;
        font/otf                              otf;
    }

    default_type application/octet-stream;
    charset utf-8;

    # Enable gzip compression for better performance
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml 
               application/wasm;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name localhost;

        # SSL certificate configuration
        ssl_certificate /etc/nginx/certs/aspnetapp.crt;
        ssl_certificate_key /etc/nginx/certs/aspnetapp.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;
        index index.html;

        # Blazor WebAssembly uses client-side routing
        # All requests should fall back to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets with hash-based filenames
        location ~* \.(wasm|pdb|dll|dat)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Disable directory listing
        autoindex off;

        # Error page
        error_page 404 /index.html;
    }
}
